<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mansa's Marbles - 1.5cm Margin Layout</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a2e; color: white; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; z-index: 10; }
        #status { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 4px; max-width: 450px; z-index: 10; max-height: 120px; overflow-y: auto; font-size: 11px; }
        .debug { color: #ff9900; }
    </style>
</head>
<body>
    <div id="info">Mansa's Marbles - Oware Board (Final Layout Preview)<br/>(Drag to rotate, Scroll to zoom)</div>
    <div id="status">Loading...</div>
    
    <script type="module">
        // Import necessary modules and board creation logic
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js';
        import { BOARD_CONFIG, createFinalBoardModel } from './enhancedBoardModel.js';
        
        let status = document.getElementById('status');
        
        function log(message) {
            console.log(message);
            status.innerHTML += `<div>${message}</div>`;
            status.scrollTop = status.scrollHeight;
        }
        
        function logError(message) {
            console.error(message);
            status.innerHTML += `<div class="debug" style="color: #ff4444;">${message}</div>`;
            status.scrollTop = status.scrollHeight;
        }
        
        function initScene() {
            log(`Using Config: L=${BOARD_CONFIG.length}, W=${BOARD_CONFIG.width}, M=${BOARD_CONFIG.margin}, PR=${BOARD_CONFIG.pitRadius}`);
            log(`HW=${BOARD_CONFIG.handleCutoutWidth}, HL=${BOARD_CONFIG.handleCutoutLength}, HandleGap=${BOARD_CONFIG.handlePitGap.toFixed(2)}, PitGap=${BOARD_CONFIG.pitPitGap.toFixed(2)}`);
            
            // Scene setup
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            // Camera
            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 35, 35);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // Controls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            
            // Lighting
            const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.7);
            scene.add(hemisphereLight);
            const keyLight = new THREE.DirectionalLight(0xffffff, 1.0);
            keyLight.position.set(15, 25, 20);
            keyLight.castShadow = true;
            keyLight.shadow.mapSize.width = 2048; keyLight.shadow.mapSize.height = 2048;
            scene.add(keyLight);
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
            fillLight.position.set(-15, 15, -15);
            scene.add(fillLight);
            
            // Ground plane
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x2a2a4a, roughness: 0.8 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -BOARD_CONFIG.depth / 2 - 0.1;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Grid helper
            const gridHelper = new THREE.GridHelper(100, 20, 0x444444, 0x222222);
            gridHelper.position.y = -BOARD_CONFIG.depth / 2;
            scene.add(gridHelper);
            
            log("Creating Oware board from module...");
            
            try {
                const board = createFinalBoardModel(THREE);
                scene.add(board);
                log("Board created.");
            } catch (error) {
                logError(`Create Error: ${error.message}`);
                logError(error.stack);
            }
            
            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }
        
        log("Initializing scene...");
        initScene();
    </script>
</body>
</html>
